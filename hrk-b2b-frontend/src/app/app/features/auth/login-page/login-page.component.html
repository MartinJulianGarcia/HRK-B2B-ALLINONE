<div class="login-container">
  <div class="login-header">
    <div class="logo">
      <div class="logo-symbol">
        <img src="/HIRKUM-MONOGRAMA-B.jpg" alt="HIRKUM Logo" class="logo-image">
      </div>
      <span>HRK</span>
    </div>
    <h1 class="login-title">Iniciar Sesión</h1>
  </div>
  
  <div class="login-card">
    <form (ngSubmit)="onSubmit()" #loginForm="ngForm">
      <div class="form-group">
        <label for="email">Email:</label>
        <input 
          type="email" 
          id="email" 
          name="email" 
          [(ngModel)]="credentials.email" 
          required 
          email
          #email="ngModel"
          class="form-control"
        >
        <div *ngIf="email.invalid && email.touched" class="error">
          Email es requerido y debe ser válido
        </div>
      </div>

      <div class="form-group">
        <label for="password">Contraseña:</label>
        <input 
          type="password" 
          id="password" 
          name="password" 
          [(ngModel)]="credentials.password" 
          required
          #password="ngModel"
          class="form-control"
        >
        <div *ngIf="password.invalid && password.touched" class="error">
          Contraseña es requerida
        </div>
      </div>

      <div *ngIf="error" class="error-message">
        {{ error }}
      </div>

      <div *ngIf="loading" class="loading">
        Iniciando sesión...
      </div>

      <button 
        type="submit" 
        [disabled]="loginForm.invalid || loading"
        class="btn"
        [class.btn-primary]="loginForm.invalid || loading"
        [class.btn-success]="loginForm.valid && !loading"
      >
        Iniciar Sesión
      </button>
    </form>

    <div class="login-footer">
      <p>¿No tienes cuenta? <a routerLink="/register">Regístrate aquí</a></p>
      <p>
        <a href="#" (click)="$event.preventDefault(); toggleRecuperacion()" class="forgot-password-link">
          ¿Olvidaste tu contraseña?
        </a>
      </p>
    </div>

    <!-- Sección de recuperación de contraseña -->
    <div *ngIf="mostrarRecuperacion" class="recuperacion-section">
      <h3>Recuperar Contraseña</h3>
      <p>Ingresa tu email y te enviaremos tu contraseña por correo electrónico.</p>
      
      <div class="form-group">
        <label for="emailRecuperacion">Email:</label>
        <input 
          type="email" 
          id="emailRecuperacion" 
          name="emailRecuperacion" 
          [(ngModel)]="emailRecuperacion" 
          required 
          email
          class="form-control"
          [disabled]="recuperando"
          placeholder="tu-email@ejemplo.com"
        >
      </div>

      <div *ngIf="mensajeRecuperacion" class="mensaje-recuperacion" [class.error]="mensajeRecuperacion.includes('Error')">
        {{ mensajeRecuperacion }}
      </div>

      <div class="recuperacion-actions">
        <button 
          type="button"
          (click)="solicitarRecuperacion()" 
          [disabled]="!emailRecuperacion || recuperando"
          class="btn btn-primary"
        >
          <span *ngIf="!recuperando">Enviar Contraseña</span>
          <span *ngIf="recuperando">Enviando...</span>
        </button>
        <button 
          type="button"
          (click)="toggleRecuperacion()" 
          [disabled]="recuperando"
          class="btn btn-secondary"
        >
          Cancelar
        </button>
      </div>
    </div>
  </div>
</div>
