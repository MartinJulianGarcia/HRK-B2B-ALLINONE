<table class="grid">
  <thead>
    <tr>
      <th>Color \ Talle</th>
      <th *ngFor="let t of talles()">{{ t }}</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let c of colores()">
      <td class="color">{{ c }}</td>
      <td *ngFor="let t of talles()">
        <ng-container *ngIf="findVariante(c,t) as v; else noVar">
          <input type="text" [value]="getCantidad(c,t)"
                 (input)="onInputChange(c,t,$event)"
                 (blur)="onBlur(c,t,$event)"
                 (keydown)="onKeyDown(c,t,$event)"
                 (keyup)="onKeyUp(c,t,$event)"
                 [class.over]="overStock(c,t)"
                 placeholder="0">
          <div class="sku">{{ v.sku }}</div>
          <div class="precio">${{ v.precio }}</div>
          <div class="stock" [class.stock-warning]="overStock(c,t)">
            Stock: {{ v.stockDisponible }}
          </div>
        </ng-container>
        <ng-template #noVar>â€”</ng-template>
      </td>
    </tr>
  </tbody>
</table>
